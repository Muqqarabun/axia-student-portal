<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - LMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2 class="logo">LMS Portal</h2>
        <ul class="nav-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Courses</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Grades</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Header -->
        <header>
            <h1>Welcome, Student!</h1>
            <div class="profile">
                <img src="profile.jpg" alt="Profile Image">
            </div>
        </header>

        <!-- Dashboard Cards -->
        <section class="cards">

            <div class="card">
                <h3>Enrolled Courses</h3>
                <p>5 active courses</p>
            </div>

            <div class="card">
                <h3>Pending Assignments</h3>
                <p>2 assignments due</p>
            </div>

            <div class="card">
                <h3>New Messages</h3>
                <p>1 unread message</p>
            </div>

            <div class="card">
                <h3>Overall Grade</h3>
                <p>83% (B Grade)</p>
            </div>

        </section>

    </main>

</body>
</html>
